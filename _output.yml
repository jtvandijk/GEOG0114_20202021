bookdown::gitbook:
  css: assets/custom.css
  config:
    toc:
      before: |
        <li class="toc-logo">
        <a href="https://www.ucl.ac.uk/module-catalogue/modules/principles-of-spatial-analysis-GEOG0114"><img src="images/ucl_geography_logo.png">
        </a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
    sharing:
          github: yes
          facebook: no
          twitter: no
          all: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
